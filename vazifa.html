<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap5dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row col-12">
            <div class="bg-info col-4 panel1">

                <h3>Border - radius</h3>
                <input type="range" id="myBorder_all">All-radius <br>
                <input type="range" id="myBorder_top_left">Top-Left-radius<br>
                <input type="range" id="myBorder_top_right">Top-Right-radius<br>
                <input type="range" id="myBorder_bottom_right">Bottom-Right-radius<br>
                <input type="range" id="myBorder_bottom_left">Bottom-Left-radius<br>
                <input type="color" id="myBorder_color">Border_color<br>
                <input type="color" id="myBorder_bg_color">Backgroun_color <br>
                <input type="range" id="myBorder_size">Border size <br>


                <hr>
                <h3>Box shadow</h3>
                <input type="range" id="myShadow1">Horizontal shadow<br>
                <input type="range" id="myShadow2">Vertical shadow<br>
                <input type="range" id="myShadow3">Blur <br>
                <input type="range" id="myShadow4">Blur radius <br>
                <input type="color" id="myShadow_color">Shadow color <br>

                <hr>
                <input type="range" id="myHeight">Height <br>
                <input type="range" id="myWidth">Width <br>

                <hr>
                <input type="range" id="myTextSize">Text size <br>
                <input type="color" id="myTextColor">Text color <br>


                <hr>
                <button class="btn btn-success" id="my_copy_btn">Copy</button>


            </div>
            <div class="col-8">
                <div class="col-12 panel2 p-2">
                    <div class="myBox m-5 d-flex align-items-center justify-content-center text-center">
                        Hello World
                    </div>
                    <div>
                        <textarea name="myStyle" id="myStyleId" cols="80" rows="6"></textarea>

                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="./vazifa.js"></script>
</body>

</html>
